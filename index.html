<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Google</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <ul>
                <li><a href="https://mail.google.com">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <div class="circles">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </li>
                <li><img src="images/shamill.png" /></li>
            </ul>
        </header>
        <!-- Section-One -->
        <section class="section-one">
            <div class="google-logo">
                <img src="images/Google_2015_logo.svg.png" alt="Google Logo" title="Search for something" />
            </div>
            <div class="form-container">
                <form>
                    <label class="search">
                        <i class="fas fa-search"></i>
                    </label>
                    <input type="text" title="Search">
                    <label class="mic">
                        <i class="fas fa-microphone"></i>
                    </label>
                </form>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <div class="left-side">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search Works</li>
                    </ul>
                </div>  
                <div>
                    <img src="images/green-leaf.png" />
                    <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
                </div>
                <div class="right-side">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul> 
                </div> 
            </div>          
        </footer>
    </body>
</html>
